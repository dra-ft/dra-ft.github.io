...
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
     
...

# build settings
markdown: kramdown

# plugins
plugins:
  - jekyll-relative-links
  relative_links:
  enabled:     true
  collections: false

theme: jekyll-theme-cayman
