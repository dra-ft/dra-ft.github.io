<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  
 <!-- Added from metatags.io -->
  <!-- Primary Meta Tags -->
<title>dra.ft</title>
<meta name="title" content="dra.ft">
<meta name="description" content="dra.ft explores emergent ideas of text and its future. dra.ft is conceptualised and managed by ajaibghar and dobedobedobe">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://draft.ajaibghar.com/">
<meta property="og:title" content="dra.ft">
<meta property="og:description" content="dra.ft explores emergent ideas of text and its future. dra.ft is conceptualised and managed by ajaibghar and dobedobedobe">
<meta property="og:image" content="assets/images/apple-touch-icon.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://draft.ajaibghar.com/">
<meta property="twitter:title" content="dra.ft">
<meta property="twitter:description" content="dra.ft explores emergent ideas of text and its future. dra.ft is conceptualised and managed by ajaibghar and dobedobedobe">
<meta property="twitter:image" content="assets/images/apple-touch-icon.png">
  
  <!-- original details from theme -->
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  {% if site.favicon %}
  <link rel="icon" href="{{ site.favicon | relative_url }}" />
  {% endif %}

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  {% if jekyll.environment == 'production' and site.g_analytics %}
  {% include g_analytics.html %}
  {% endif %}
</head>
